
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uluırmak Uygulama Oteli - Rezervasyon</title>
    
    <!-- PWA Meta Etiketleri -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3443/3443338.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow: hidden; margin: 0; }
        h1, h2, i { font-family: 'Playfair Display', serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; border: 1px solid #0f172a; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .table-row-hover {
            transition: all 0.2s ease;
        }
        .table-row-hover:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: scale(1.002);
        }

        /* Yazdırma Tasarımları */
        @media print {
            body { background: white !important; color: #000 !important; overflow: visible !important; }
            #root > div > aside, 
            #root > div > main > header,
            .no-print,
            button,
            .main-reservation-list {
                display: none !important;
            }
            #root { height: auto !important; overflow: visible !important; }
            main { padding: 0 !important; width: 100% !important; height: auto !important; overflow: visible !important; }
            
            /* Ortak Yazdırma Kuralları */
            * { color: #000 !important; font-weight: bold; }

            /* 1. LİSTE YAZDIRMA (YATAY - MUTFAK & SERVİS) */
            body.print-mode-list {
                margin: 0;
            }
            body.print-mode-list @page { size: landscape; margin: 8mm; }
            body.print-mode-list .print-report { display: block !important; width: 100%; }
            body.print-mode-list .print-report-header { 
                border-bottom: 4px solid #000; 
                padding-bottom: 10px; 
                margin-bottom: 20px;
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
            }
            body.print-mode-list .print-report-title h1 { font-size: 24pt; font-weight: 900; margin: 0; }
            body.print-mode-list .print-report-meta { text-align: right; font-size: 11pt; line-height: 1.5; }

            body.print-mode-list .print-stats-summary {
                display: flex;
                gap: 20px;
                margin-bottom: 20px;
                background: #f0f0f0 !important;
                padding: 15px;
                border: 2px solid #000;
                -webkit-print-color-adjust: exact;
            }
            body.print-mode-list .print-stat-box { flex: 1; border-right: 1px solid #000; }
            body.print-mode-list .print-stat-box:last-child { border-right: none; }
            body.print-mode-list .print-stat-box strong { font-size: 18pt; display: block; }
            body.print-mode-list .print-stat-box span { font-size: 10pt; text-transform: uppercase; }

            body.print-mode-list .print-table { width: 100%; border-collapse: collapse; }
            body.print-mode-list .print-table th { 
                background: #ccc !important; 
                border: 2px solid #000; 
                padding: 8px; 
                font-size: 11pt; 
                text-align: left;
                -webkit-print-color-adjust: exact;
            }
            body.print-mode-list .print-table td { 
                border: 1px solid #000; 
                padding: 8px; 
                font-size: 10pt; 
                vertical-align: top;
                color: #000 !important;
            }

            /* 2. REZERVE YAZDIRMA (DİKEY - İSİM KARTLARI) */
            body.print-mode-cards @page { size: portrait; margin: 0; }
            body.print-mode-cards .name-cards-container { 
                display: grid !important; 
                grid-template-columns: 1fr 1fr; 
                grid-template-rows: repeat(4, 25%); 
                height: 297mm; 
                width: 210mm;
                padding: 4mm;
                box-sizing: border-box;
            }
            body.print-mode-cards .name-card { 
                border: 8px double #4a7c44; 
                margin: 4mm;
                display: flex !important; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center; 
                text-align: center;
                padding: 20px;
                box-sizing: border-box;
                page-break-inside: avoid;
                -webkit-print-color-adjust: exact;
            }
            body.print-mode-cards .name-card-title { font-family: 'Inter', sans-serif; font-size: 28pt; font-weight: 400; color: #000 !important; margin-bottom: 5px; }
            body.print-mode-cards .name-card-name { font-family: 'Inter', sans-serif; font-size: 34pt; font-weight: 900; line-height: 1.1; color: #000 !important; margin-bottom: 35px; text-transform: uppercase; }
            body.print-mode-cards .name-card-logo { width: 150px; height: 150px; object-fit: contain; }
        }
        
        .print-report, .name-cards-container { display: none; }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="print-mode-list">
    <div id="root"></div>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom';
        import { initializeApp } from 'firebase/app';
        import { 
            getFirestore, collection, addDoc, onSnapshot, query, 
            where, deleteDoc, doc, updateDoc, setDoc, getDoc 
        } from 'firebase/firestore';

        const firebaseConfig = {
            apiKey: "AIzaSyC1DEGLU3FraIDI2QqqSFL3hmdB0odiSD4",
            authDomain: "ramazan-27759.firebaseapp.com",
            projectId: "ramazan-27759",
            storageBucket: "ramazan-27759.firebasestorage.app",
            messagingSenderId: "185596446237",
            appId: "1:185596446237:web:f4922ecec99593a61fe8f4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const App = () => {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [printTime, setPrintTime] = useState('');
            const [reservations, setReservations] = useState([]);
            const [modal, setModal] = useState({ open: false, data: null });

            useEffect(() => {
                const unsubscribe = onSnapshot(collection(db, 'reservations'), (snap) => {
                    setReservations(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsubscribe();
            }, []);

            const filtered = useMemo(() => {
                return reservations.filter(r => r.date === selectedDate).sort((a, b) => a.tableNumber - b.tableNumber);
            }, [reservations, selectedDate]);

            const stats = { 
                totalAdults: filtered.reduce((a, b) => a + (b.adultCount || 0), 0),
                totalChildren: filtered.reduce((a, b) => a + (b.childCount || 0), 0),
                totalPeople: filtered.reduce((a, b) => a + (b.adultCount || 0) + (b.childCount || 0), 0), 
                count: filtered.length 
            };

            const handlePrint = (mode) => {
                const now = new Date();
                setPrintTime(now.toLocaleDateString('tr-TR') + ' ' + now.toLocaleTimeString('tr-TR'));
                document.body.classList.remove('print-mode-list', 'print-mode-cards');
                document.body.classList.add(`print-mode-${mode}`);
                setTimeout(() => {
                    window.print();
                }, 200);
            };

            const handleDelete = async (id) => {
                if (window.confirm("Bu rezervasyonu silmek istediğinize emin misiniz?")) {
                    await deleteDoc(doc(db, 'reservations', id));
                }
            };

            const sendWhatsAppMessage = (res) => {
                const formattedDate = res.date.split('-').reverse().join('.');
                const message = `Sayın ${res.customerName},\n\nMasa: G-${res.tableNumber.toString().padStart(2, '0')}\nİftar Rezervasyonunuz ${formattedDate} tarihi için onaylanmıştır.\n\nUluırmak Uygulama Oteli`;
                let cleanPhone = res.phone.replace(/\D/g, '');
                if (cleanPhone.startsWith('0')) cleanPhone = '90' + cleanPhone.substring(1);
                window.open(`https://api.whatsapp.com/send?phone=${cleanPhone}&text=${encodeURIComponent(message)}`, '_blank');
            };

            return (
                <div className="flex h-screen w-full bg-slate-950 text-white overflow-hidden">
                    {/* 1. LİSTE YAZDIRMA ŞABLONU (YATAY - MUTFAK & SERVİS) */}
                    <div className="print-report">
                        <div className="print-report-header">
                            <div className="print-report-title">
                                <h1>Uluırmak Uygulama Oteli</h1>
                                <p style={{fontSize: '14pt', marginTop: '5px'}}>İftar Rezervasyon Raporu (Mutfak & Servis)</p>
                            </div>
                            <div className="print-report-meta">
                                <strong>Hizmet Günü:</strong> {selectedDate.split('-').reverse().join('.')}<br/>
                                <strong>Çıktı Saati:</strong> {printTime}
                            </div>
                        </div>

                        <div className="print-stats-summary">
                            <div className="print-stat-box">
                                <span>Toplam Masa</span>
                                <strong>{stats.count} Adet</strong>
                            </div>
                            <div className="print-stat-box">
                                <span>Yetişkin Sayısı</span>
                                <strong>{stats.totalAdults} Kişi</strong>
                            </div>
                            <div className="print-stat-box">
                                <span>Çocuk Sayısı</span>
                                <strong>{stats.totalChildren} Kişi</strong>
                            </div>
                            <div className="print-stat-box">
                                <span>Genel Toplam</span>
                                <strong>{stats.totalPeople} Kişi</strong>
                            </div>
                        </div>

                        <table className="print-table">
                            <thead>
                                <tr>
                                    <th style={{width: '60px'}}>Masa</th>
                                    <th style={{width: '220px'}}>Misafir Ad Soyad</th>
                                    <th style={{width: '100px'}}>Kişi (Y+Ç)</th>
                                    <th>Sipariş / Menü Detayları</th>
                                    <th style={{width: '200px'}}>Özel Notlar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filtered.length > 0 ? filtered.map(res => (
                                    <tr key={res.id}>
                                        <td style={{fontSize: '12pt', fontWeight: '900'}}>G-{res.tableNumber.toString().padStart(2, '0')}</td>
                                        <td>{res.customerName}</td>
                                        <td style={{textAlign: 'center'}}>{res.adultCount}Y {res.childCount > 0 ? `+ ${res.childCount}Ç` : ''}</td>
                                        <td>
                                            {res.orders && res.orders.length > 0 ? (
                                                <ul style={{margin: 0, paddingLeft: '15px'}}>
                                                    {res.orders.map((o, idx) => <li key={idx}>{o.quantity}x {o.name}</li>)}
                                                </ul>
                                            ) : '-'}
                                        </td>
                                        <td style={{fontSize: '9pt', fontStyle: 'italic'}}>{res.note || '-'}</td>
                                    </tr>
                                )) : (
                                    <tr><td colSpan="5" style={{textAlign: 'center', padding: '20px'}}>Bu tarih için kayıtlı rezervasyon bulunmamaktadır.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>

                    {/* 2. REZERVE YAZDIRMA ŞABLONU (DİKEY - İSİM KARTLARI) */}
                    <div className="name-cards-container">
                        {filtered.map(res => (
                            <div key={res.id} className="name-card">
                                <div className="name-card-title">SAYIN</div>
                                <div className="name-card-name">{res.customerName}</div>
                                <img src="https://i.ibb.co/LhyYvYQ/uluirmak-logo.png" alt="Okul Logo" className="name-card-logo" />
                            </div>
                        ))}
                    </div>

                    {/* ANA UYGULAMA EKRANI */}
                    <main className="flex-1 p-8 flex flex-col overflow-hidden">
                        <header className="flex justify-between items-center mb-8 no-print">
                            <div><h1 className="text-4xl font-bold text-amber-500">Uluırmak Uygulama Oteli</h1></div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => handlePrint('list')} className="bg-slate-800 hover:bg-slate-700 text-amber-500 border border-slate-700 p-3 rounded-2xl shadow-xl transition-all flex items-center gap-2 font-bold px-5">
                                    <i className="fas fa-print"></i> Liste Yazdır
                                </button>
                                <button onClick={() => handlePrint('cards')} className="bg-amber-600 hover:bg-amber-500 text-white p-3 rounded-2xl shadow-xl transition-all flex items-center gap-2 font-bold px-5">
                                    <i className="fas fa-id-card"></i> Rezerve Yazdır
                                </button>
                                <div className="flex items-center gap-4 bg-slate-900 border border-slate-700 p-3 rounded-2xl shadow-xl">
                                    <i className="fas fa-calendar-day text-amber-500 ml-2"></i>
                                    <input type="date" className="bg-transparent border-none text-white font-bold outline-none cursor-pointer" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-hidden flex flex-col bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl main-reservation-list no-print">
                            <div className="grid grid-cols-12 gap-4 px-8 py-5 border-b border-slate-800 bg-slate-800/40 text-[10px] font-black text-white uppercase tracking-widest">
                                <div className="col-span-1">Masa</div><div className="col-span-2">Durum</div><div className="col-span-3">Misafir</div><div className="col-span-1 text-center">Kişi</div><div className="col-span-3">Sipariş Özeti</div><div className="col-span-2 text-right">İşlem</div>
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scrollbar divide-y divide-slate-800">
                                {Array.from({ length: 30 }, (_, i) => {
                                    const num = i + 1;
                                    const res = filtered.find(r => r.tableNumber === num);
                                    return (
                                        <div key={num} onClick={() => !res && setModal({ open: true, data: { tableNumber: num } })} className={`grid grid-cols-12 gap-4 px-8 py-5 items-center table-row-hover cursor-pointer ${res ? 'bg-amber-500/[0.03]' : ''}`}>
                                            <div className="col-span-1"><span className={`text-xl font-black ${res ? 'text-amber-500' : 'text-white/20'}`}>G-{num.toString().padStart(2, '0')}</span></div>
                                            <div className="col-span-2">{res ? <span className="text-[10px] font-bold text-amber-500 uppercase tracking-widest bg-amber-500/10 px-3 py-1 rounded-full">Dolu</span> : <span className="text-[10px] font-bold text-emerald-400 uppercase tracking-widest bg-emerald-500/5 px-3 py-1 rounded-full">Boş</span>}</div>
                                            <div className="col-span-3">{res ? <div className="flex flex-col"><span className="font-bold text-sm">{res.customerName}</span><span className="text-xs text-white/50">{res.phone}</span></div> : <span className="text-xs text-white/10">-</span>}</div>
                                            <div className="col-span-1 text-center">{res ? `${res.adultCount}+${res.childCount}` : "-"}</div>
                                            <div className="col-span-3">{res && res.orders?.length > 0 ? <span className="text-xs text-white/60 line-clamp-1">{res.orders.map(o => o.name).join(', ')}</span> : "-"}</div>
                                            <div className="col-span-2 text-right flex justify-end gap-2">
                                                {res && <button onClick={(e) => { e.stopPropagation(); sendWhatsAppMessage(res); }} className="p-2 bg-emerald-500/10 text-emerald-500 rounded-lg"><i className="fab fa-whatsapp"></i></button>}
                                                {res && <button onClick={(e) => { e.stopPropagation(); handleDelete(res.id); }} className="p-2 bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all"><i className="fas fa-trash-alt"></i></button>}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </main>

                    {/* YAN PANEL */}
                    <aside className="w-80 bg-slate-900 border-l border-slate-800 p-6 flex flex-col gap-6 no-print">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-moon text-amber-500 text-2xl"></i>
                            <span className="text-xl font-bold">Ramazan Sofrası</span>
                        </div>
                        <div className="space-y-4">
                            <div className="bg-slate-800 p-4 rounded-xl">
                                <p className="text-xs text-slate-500 font-bold uppercase mb-1">Dolu Masa</p>
                                <p className="text-2xl font-black text-amber-500">{stats.count} / 30</p>
                            </div>
                            <div className="bg-slate-800 p-4 rounded-xl">
                                <p className="text-xs text-slate-500 font-bold uppercase mb-1">Beklenen Kişi</p>
                                <p className="text-2xl font-black text-emerald-500">{stats.totalPeople}</p>
                            </div>
                        </div>
                    </aside>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
