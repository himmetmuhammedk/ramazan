
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan Sofrası - Rezervasyon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            overflow: hidden;
            margin: 0;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <!-- Use Babel to transpile JSX/TSX in the browser for static hosting environments like GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        // --- Components ---

        const Sidebar = ({ stats, onNewReservation, className }) => (
            <aside className={`w-full md:w-80 h-full bg-slate-900 border-slate-800 p-6 flex flex-col gap-8 overflow-y-auto ${className}`}>
              <div className="flex items-center gap-3 flex-none">
                <div className="bg-amber-500/20 p-2 rounded-lg">
                  <i className="fas fa-moon text-amber-500 text-2xl"></i>
                </div>
                <span className="text-xl font-bold text-white tracking-tight">İftar Rezervasyon</span>
              </div>
              <button onClick={onNewReservation} className="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg shadow-amber-900/20 flex items-center justify-center gap-2 flex-none">
                <i className="fas fa-plus"></i> Rezervasyon Al
              </button>
              <div className="space-y-4 flex-none">
                <h3 className="text-xs font-semibold text-slate-500 uppercase tracking-widest">Canlı İstatistikler</h3>
                <div className="grid grid-cols-1 gap-3">
                  <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50">
                    <p className="text-slate-400 text-sm">Toplam Masa</p>
                    <p className="text-2xl font-bold text-white">30</p>
                  </div>
                  <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50">
                    <p className="text-slate-400 text-sm">Dolu Masalar</p>
                    <p className="text-2xl font-bold text-amber-400">{stats.reservedCount}</p>
                  </div>
                  <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50">
                    <p className="text-slate-400 text-sm">Beklenen Kişi</p>
                    <p className="text-2xl font-bold text-emerald-400">{stats.totalPeople}</p>
                  </div>
                </div>
              </div>
              <div className="mt-auto space-y-4 flex-none pb-4">
                <h3 className="text-xs font-semibold text-slate-500 uppercase tracking-widest">Geleneksel İftar Menüsü</h3>
                <div className="bg-gradient-to-br from-amber-900/40 to-slate-800 p-5 rounded-2xl border border-amber-500/20">
                  <ul className="space-y-3 text-sm text-slate-200">
                    <li className="flex gap-2"><i className="fas fa-bowl-hot text-amber-500 mt-1"></i> <span>Süzme Mercimek Çorbası</span></li>
                    <li className="flex gap-2"><i className="fas fa-utensils text-amber-500 mt-1"></i> <span className="font-medium">Hünkar Beğendi</span></li>
                    <li className="flex gap-2"><i className="fas fa-bread-slice text-amber-500 mt-1"></i> <span>Tereyağlı Pirinç Pilavı</span></li>
                    <li className="flex gap-2"><i className="fas fa-cookie text-amber-500 mt-1"></i> <span>Sütlü Nuriye veya Güllaç</span></li>
                    <li className="flex gap-2"><i className="fas fa-glass-water text-amber-500 mt-1"></i> <span className="italic">Ev Yapımı Osmanlı Şerbeti</span></li>
                  </ul>
                </div>
              </div>
            </aside>
        );

        const ReservationList = ({ tables, onTableClick, onCancel }) => (
            <div className="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-2xl">
              <div className="hidden md:grid grid-cols-12 gap-4 px-6 py-4 border-b border-slate-800 bg-slate-800/50 text-xs font-bold text-slate-500 uppercase tracking-widest">
                <div className="col-span-1">Masa</div><div className="col-span-2">Durum</div><div className="col-span-4">Müşteri Bilgisi</div><div className="col-span-2">Kişi</div><div className="col-span-3 text-right">İşlemler</div>
              </div>
              <div className="divide-y divide-slate-800">
                {tables.map((table) => (
                  <div key={table.tableNumber} onClick={() => onTableClick(table)} className={`group grid grid-cols-1 md:grid-cols-12 items-center gap-4 px-6 py-4 transition-all cursor-pointer hover:bg-slate-800/40 ${table.isReserved ? 'bg-amber-500/[0.03]' : ''}`}>
                    <div className="col-span-1 flex items-center gap-3"><span className={`text-xl font-black ${table.isReserved ? 'text-amber-500' : 'text-slate-400'}`}>#{table.tableNumber.toString().padStart(2, '0')}</span></div>
                    <div className="col-span-2">
                      <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-bold border uppercase tracking-wider ${table.isReserved ? 'bg-amber-500/10 text-amber-500 border-amber-500/20' : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20'}`}>
                        <span className={`w-1.5 h-1.5 rounded-full mr-2 ${table.isReserved ? 'bg-amber-500 animate-pulse' : 'bg-emerald-500'}`}></span> {table.isReserved ? 'Dolu' : 'Boş'}
                      </span>
                    </div>
                    <div className="col-span-4">{table.isReserved ? ( <div className="flex flex-col"><p className="text-white font-semibold text-sm group-hover:text-amber-400 transition-colors">{table.reservation?.customerName}</p><p className="text-slate-500 text-xs font-mono">{table.reservation?.phone}</p></div> ) : ( <span className="text-slate-600 text-sm italic">Masa şu an müsait</span> )}</div>
                    <div className="col-span-2">{table.isReserved && ( <div className="flex items-center gap-1.5 text-slate-300 bg-slate-800/50 w-fit px-3 py-1 rounded-lg border border-slate-700/50"><i className="fas fa-users text-amber-600 text-xs"></i><span className="font-bold text-sm">{table.reservation?.peopleCount}</span></div> )}</div>
                    <div className="col-span-3 text-right flex justify-end gap-2">
                      {table.isReserved ? (
                        <><button onClick={(e) => { e.stopPropagation(); onTableClick(table); }} className="bg-slate-800 hover:bg-slate-700 text-slate-300 p-2 rounded-lg border border-slate-700"><i className="fas fa-edit text-xs"></i></button>
                        <button onClick={(e) => { e.stopPropagation(); onCancel(table.tableNumber); }} className="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-2 rounded-lg border border-red-500/20"><i className="fas fa-trash-alt text-xs"></i></button></>
                      ) : ( <button className="bg-amber-600/10 group-hover:bg-amber-600 text-amber-600 group-hover:text-white px-4 py-2 rounded-lg transition-all text-xs font-bold border border-amber-600/20"><i className="fas fa-calendar-plus mr-2"></i> Rezervasyon</button> )}
                    </div>
                  </div>
                ))}
              </div>
            </div>
        );

        const ReservationModal = ({ onClose, onSubmit, initialData, selectedTableNumber, reservedTableNumbers }) => {
          const [formData, setFormData] = useState({ customerName: '', peopleCount: 2, phone: '', tableNumber: 1, note: '' });
          useEffect(() => {
            if (initialData) setFormData({ customerName: initialData.customerName, peopleCount: initialData.peopleCount, phone: initialData.phone, tableNumber: initialData.tableNumber, note: initialData.note || '' });
            else if (selectedTableNumber) setFormData(prev => ({ ...prev, tableNumber: selectedTableNumber }));
          }, [initialData, selectedTableNumber]);
          const isTableOccupied = (num) => initialData && num === initialData.tableNumber ? false : reservedTableNumbers.includes(num);
          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm">
              <div className="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl overflow-hidden">
                <div className="px-6 py-4 border-b border-slate-800 flex justify-between items-center text-white">
                  <h2 className="text-xl font-bold flex items-center gap-2"><i className={`fas ${initialData ? 'fa-edit' : 'fa-calendar-check'} text-amber-500`}></i> {initialData ? 'Düzenle' : 'Yeni Rezervasyon'}</h2>
                  <button onClick={onClose}><i className="fas fa-times text-slate-400 hover:text-white"></i></button>
                </div>
                <form onSubmit={(e) => { e.preventDefault(); onSubmit(formData); }} className="p-6 space-y-4">
                  <div><label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Müşteri Ad Soyad</label><input required className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white" value={formData.customerName} onChange={e => setFormData({...formData, customerName: e.target.value})} /></div>
                  <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Kişi Sayısı</label><input required type="number" min="1" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white" value={formData.peopleCount} onChange={e => setFormData({...formData, peopleCount: parseInt(e.target.value) || 1})} /></div>
                    <div><label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Masa No</label><select className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white" value={formData.tableNumber} onChange={e => setFormData({...formData, tableNumber: parseInt(e.target.value)})}>
                        {Array.from({length: 30}, (_, i) => i + 1).map(num => <option key={num} value={num} disabled={isTableOccupied(num)}>Masa {num} {isTableOccupied(num) ? '(Dolu)' : ''}</option>)}
                      </select></div>
                  </div>
                  <div><label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Telefon</label><input required type="tel" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} /></div>
                  <button type="submit" className="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all">{initialData ? 'Güncelle' : 'Kaydet'}</button>
                </form>
              </div>
            </div>
          );
        };

        // --- Main App ---

        const App = () => {
          const [reservations, setReservations] = useState([]);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [selectedTableNumber, setSelectedTableNumber] = useState(null);
          const [editingReservation, setEditingReservation] = useState(null);

          const totalTables = 30;
          const tables = useMemo(() => Array.from({ length: totalTables }, (_, i) => {
            const tableNumber = i + 1;
            const reservation = reservations.find(r => r.tableNumber === tableNumber);
            return { tableNumber, isReserved: !!reservation, reservation };
          }), [reservations]);

          const stats = useMemo(() => ({
            reservedCount: reservations.length,
            totalPeople: reservations.reduce((acc, r) => acc + r.peopleCount, 0)
          }), [reservations]);

          const handleSave = (data) => {
            if (editingReservation) setReservations(prev => prev.map(r => r.id === editingReservation.id ? { ...r, ...data } : r));
            else setReservations(prev => [...prev, { ...data, id: Math.random().toString(36).substr(2, 9), timestamp: new Date() }]);
            setIsModalOpen(false);
          };

          return (
            <div className="flex flex-col md:flex-row h-screen w-full bg-slate-950 text-slate-100 overflow-hidden">
              <main className="flex-1 p-4 md:p-6 flex flex-col min-w-0 order-1 overflow-hidden">
                <header className="flex-none mb-6 flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                  <div><h1 className="text-3xl md:text-4xl font-bold text-amber-500 mb-1">Ramazan Sofrası</h1><p className="text-slate-400 text-sm md:text-base">Masa Yönetim Paneli</p></div>
                  <div className="bg-slate-900 border border-slate-800 p-3 md:p-4 rounded-xl flex items-center gap-4 self-start lg:self-auto">
                    <div className="text-right"><p className="text-[10px] uppercase text-slate-500 font-bold">Kalan Masa</p><p className="text-xl md:text-2xl font-bold text-emerald-400">{totalTables - stats.reservedCount}</p></div>
                    <div className="w-px h-8 bg-slate-800"></div>
                    <div className="text-right"><p className="text-[10px] uppercase text-slate-500 font-bold">Dolan Masa</p><p className="text-xl md:text-2xl font-bold text-amber-400">{stats.reservedCount}</p></div>
                  </div>
                </header>
                <div className="flex-1 overflow-y-auto min-h-0 pr-1 custom-scrollbar">
                  <ReservationList tables={tables} onCancel={(num) => window.confirm('İptal edilsin mi?') && setReservations(r => r.filter(x => x.tableNumber !== num))} onTableClick={(t) => { if (t.isReserved) setEditingReservation(t.reservation); else setEditingReservation(null); setSelectedTableNumber(t.tableNumber); setIsModalOpen(true); }} />
                </div>
              </main>
              <Sidebar stats={stats} onNewReservation={() => { setEditingReservation(null); setSelectedTableNumber(null); setIsModalOpen(true); }} className="order-2 border-t md:border-t-0 md:border-l" />
              {isModalOpen && <ReservationModal onClose={() => setIsModalOpen(false)} onSubmit={handleSave} initialData={editingReservation || undefined} selectedTableNumber={selectedTableNumber} reservedTableNumbers={reservations.map(r => r.tableNumber)} />}
            </div>
          );
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = createRoot(rootElement);
          root.render(<App />);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
