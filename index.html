<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uluırmak Uygulama Oteli - Rezervasyon</title>
    
    <!-- Kütüphaneler -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.3); border-radius: 10px; }
        .table-row-hover:hover { background-color: rgba(245, 158, 11, 0.05); }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
</head>
<body class="bg-slate-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Firebase Yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyC1DEGLU3FraIDI2QqqSFL3hmdB0odiSD4",
            authDomain: "ramazan-27759.firebaseapp.com",
            projectId: "ramazan-27759",
            storageBucket: "ramazan-27759.firebasestorage.app",
            messagingSenderId: "185596446237",
            appId: "1:185596446237:web:f4922ecec99593a61fe8f4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Sabitler
        const TABLE_LIST = [...Array.from({ length: 40 }, (_, i) => i + 1), "IHLARA"];
        const STAFF_LIST = ["HİMMET", "KENAN", "SERDAR", "İBRAHİM", "BATUHAN"];

        function App() {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [reservations, setReservations] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [showSearch, setShowSearch] = useState(false);

            useEffect(() => {
                const unsubscribe = db.collection('reservations').onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setReservations(data);
                });
                return () => unsubscribe();
            }, []);

            const filteredReservations = useMemo(() => {
                return reservations.filter(r => r.date === selectedDate);
            }, [reservations, selectedDate]);

            const sortedTableList = useMemo(() => {
                let data = TABLE_LIST.map(tableVal => {
                    const res = filteredReservations.find(r => String(r.tableNumber) === String(tableVal));
                    return { tableVal, res };
                });

                if (searchTerm) {
                    data = data.filter(item => 
                        item.res && item.res.customerName.toLocaleLowerCase('tr-TR').includes(searchTerm.toLocaleLowerCase('tr-TR'))
                    );
                }

                return data.sort((a, b) => {
                    if (a.tableVal === "IHLARA") return -1;
                    if (b.tableVal === "IHLARA") return 1;
                    if (a.res && !b.res) return -1;
                    if (!a.res && b.res) return 1;
                    return String(a.tableVal).localeCompare(String(b.tableVal), undefined, { numeric: true });
                });
            }, [filteredReservations, searchTerm]);

            const stats = {
                totalPeople: filteredReservations.reduce((a, b) => a + (Number(b.adultCount) || 0) + (Number(b.childCount) || 0), 0),
                count: filteredReservations.length
            };

            return (
                <div className="flex h-screen w-full bg-slate-950 text-white overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-80 bg-slate-900 border-r border-slate-800 p-6 flex flex-col no-print">
                        <div className="mb-8">
                            <h2 className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-4">İstatistikler</h2>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                                    <p className="text-slate-400 text-[10px] uppercase font-bold">Masa</p>
                                    <p className="text-2xl font-black text-white">{stats.count}</p>
                                </div>
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                                    <p className="text-slate-400 text-[10px] uppercase font-bold">Kişi</p>
                                    <p className="text-2xl font-black text-white">{stats.totalPeople}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-auto">
                            <button className="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-4 rounded-2xl shadow-xl transition-all flex items-center justify-center gap-3">
                                <i className="fas fa-plus"></i> Yeni Rezervasyon
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 p-8 flex flex-col overflow-hidden">
                        <header className="flex justify-between items-center mb-8 no-print">
                            <div className="flex items-center gap-4">
                                <h1 className="text-4xl font-bold text-amber-500 tracking-tight">Uluırmak Uygulama Oteli</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <input 
                                    type="date" 
                                    className="bg-slate-900 border border-slate-700 text-white font-bold p-3 rounded-2xl outline-none focus:border-amber-500 transition-colors"
                                    value={selectedDate}
                                    onChange={e => setSelectedDate(e.target.value)}
                                />
                            </div>
                        </header>

                        <div className="flex-1 overflow-hidden flex flex-col bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl">
                            <div className="grid grid-cols-12 gap-4 px-8 py-4 border-b border-slate-800 bg-slate-800/40 text-[10px] font-black text-white uppercase tracking-widest">
                                <div className="col-span-1">Masa</div>
                                <div className="col-span-4">Misafir</div>
                                <div className="col-span-1 text-center">Kişi</div>
                                <div className="col-span-4">Notlar</div>
                                <div className="col-span-2 text-right">İşlem</div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto custom-scrollbar divide-y divide-slate-800">
                                {sortedTableList.map(({ tableVal, res }) => (
                                    <div key={tableVal} className={`grid grid-cols-12 gap-4 px-8 py-4 items-center table-row-hover ${res ? 'bg-amber-500/5' : ''}`}>
                                        <div className="col-span-1">
                                            <span className={`text-xl font-black ${res ? 'text-amber-500' : 'text-white/20'}`}>
                                                {tableVal}
                                            </span>
                                        </div>
                                        <div className="col-span-4">
                                            {res ? (
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-sm">{res.customerName}</span>
                                                    <span className="text-xs text-white/50">{res.phone}</span>
                                                </div>
                                            ) : <span className="text-xs text-white/10">-</span>}
                                        </div>
                                        <div className="col-span-1 text-center">
                                            {res ? (
                                                <span className="text-sm font-black text-emerald-400">{Number(res.adultCount) + (Number(res.childCount) || 0)}</span>
                                            ) : "-"}
                                        </div>
                                        <div className="col-span-4">
                                            <span className="text-xs text-white/60 truncate block">{res?.note || "-"}</span>
                                        </div>
                                        <div className="col-span-2 text-right flex justify-end gap-2">
                                            {res && (
                                                <button className="p-2 bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all">
                                                    <i className="fas fa-trash-alt"></i>
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
