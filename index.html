                    <div className="print-header">
                        <h1>Ramazan Sofrası - Rezervasyon Listesi</h1>
                        <p><strong>Tarih:</strong> {selectedDate.split('-').reverse().join('.')} | <strong>Toplam Doluluk:</strong> {stats.count} Masa / {stats.totalPeople} Kişi</p>
                    </div>

                    <main className="flex-1 p-8 flex flex-col overflow-hidden">
                        <header className="flex justify-between items-center mb-8 no-print">
                            <div>
                                <h1 className="text-4xl font-bold text-amber-500">Ramazan Sofrası</h1>
                                <p className="text-sm text-white/70 font-medium uppercase tracking-[0.2em] mt-2">Profesyonel Yönetim</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <button 
                                    onClick={handlePrint}
                                    className="bg-slate-800 hover:bg-slate-700 text-amber-500 border border-slate-700 p-3 rounded-2xl shadow-xl transition-all flex items-center gap-2 font-bold px-5"
                                >
                                    <i className="fas fa-print"></i> Yazdır
                                </button>
                                <div className="flex items-center gap-4 bg-slate-900 border border-slate-700 p-3 rounded-2xl shadow-xl">
                                    <i className="fas fa-calendar-day text-amber-500 ml-2"></i>
                                    <input type="date" className="bg-transparent border-none text-white font-bold outline-none cursor-pointer" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                </div>
                            </div>
                        </header>

                        {/* Yazdırma İçin Rezervasyon Listesi (Sadece Yazıcıda Görünür) */}
                        <table className="reservation-table">
                            <thead>
                                <tr>
                                    <th>Masa No</th>
                                    <th>Misafir Adı</th>
                                    <th>Telefon</th>
                                    <th>Kişi Sayısı</th>
                                    <th>Not</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filtered.length > 0 ? filtered.map(res => (
                                    <tr key={res.id}>
                                        <td style={{fontWeight: 'bold'}}>#{res.tableNumber.toString().padStart(2, '0')}</td>
                                        <td>{res.customerName}</td>
                                        <td>{res.phone}</td>
                                        <td>{res.adultCount} Yetişkin {res.childCount > 0 ? `+ ${res.childCount} Çocuk` : ''}</td>
                                        <td>{res.note || '-'}</td>
                                    </tr>
                                )) : (
                                    <tr>
                                        <td colSpan="5" style={{textAlign: 'center', padding: '20px'}}>Bu tarihte henüz rezervasyon bulunmamaktadır.</td>
                                    </tr>
                                )}
                            </tbody>
                        </table>

                        <div className="flex-1 overflow-hidden flex flex-col bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl main-reservation-list">
                            <div className="grid grid-cols-12 gap-4 px-8 py-5 border-b border-slate-800 bg-slate-800/40 text-[10px] font-black text-white uppercase tracking-widest">
                                <div className="col-span-1">Masa</div>
                                <div className="col-span-2">Durum</div>
                                <div className="col-span-3">Misafir</div>
                                <div className="col-span-2 text-center">Kişi</div>
                                <div className="col-span-2">Ana Yemek</div>
                                <div className="col-span-2 text-right">İşlem</div>
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scrollbar divide-y divide-slate-800">
                                {Array.from({ length: 30 }, (_, i) => {
                                    const num = i + 1;
                                    const res = filtered.find(r => r.tableNumber === num);
                                    return (
                                        <div key={num} onClick={() => setModal({ open: true, data: res || { tableNumber: num } })} className={`grid grid-cols-12 gap-4 px-8 py-5 items-center table-row-hover cursor-pointer ${res ? 'bg-amber-500/[0.03]' : ''}`}>
                                            <div className="col-span-1"><span className={`text-xl font-black ${res ? 'text-amber-500' : 'text-white/20'}`}>#{num.toString().padStart(2, '0')}</span></div>
                                            <div className="col-span-2">{res ? <span className="text-[10px] font-bold text-amber-500 uppercase tracking-widest bg-amber-500/10 px-3 py-1 rounded-full">Dolu</span> : <span className="text-[10px] font-bold text-emerald-400 uppercase tracking-widest bg-emerald-500/5 px-3 py-1 rounded-full">Boş</span>}</div>
                                            <div className="col-span-3">{res ? <div className="flex flex-col"><span className="font-bold text-sm">{res.customerName}</span><span className="text-xs text-white/50">{res.phone}</span></div> : <span className="text-xs text-white/10">-</span>}</div>
                                            <div className="col-span-2 text-center">{res ? <span className="font-bold text-emerald-400">{res.adultCount + (res.childCount || 0)}</span> : "-"}</div>
                                            <div className="col-span-2"><span className={`text-sm ${res ? 'text-white' : 'text-white/10 italic'}`}>{currentDailyMain}</span></div>
                                            <div className="col-span-2 text-right flex justify-end gap-2">
                                                {res && <button onClick={(e) => { e.stopPropagation(); sendWhatsAppMessage(res); }} className="p-2 bg-emerald-500/10 text-emerald-500 rounded-lg"><i className="fab fa-whatsapp"></i></button>}
                                                {res && <button onClick={(e) => handleDelete(e, res.id)} className="p-2 bg-red-500/10 text-red-500 rounded-lg"><i className="fas fa-trash-alt"></i></button>}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </main>

                    <Sidebar stats={stats} selectedDate={selectedDate} onNewReservation={() => setModal({ open: true, data: null })} onShowAllMenus={() => setShowAllMenus(true)} onOpenMenuManagement={() => setShowMenuManagement(true)} />

                    {showAllMenus && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-950/95 backdrop-blur-xl animate-fade-in no-print">
                            <div className="w-full max-w-6xl max-h-[90vh] bg-slate-900 border border-slate-700 rounded-[2rem] flex flex-col shadow-2xl overflow-hidden">
                                <div className="px-6 py-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 sticky top-0 z-10">
                                    <h2 className="text-2xl font-bold text-white flex items-center gap-3"><i className="fas fa-scroll text-amber-500"></i> Ramazan Menü Kartı</h2>
                                    <button onClick={() => setShowAllMenus(false)} className="w-10 h-10 flex items-center justify-center rounded-full bg-slate-800 text-white"><i className="fas fa-times"></i></button>
                                </div>
                                <div className="flex-1 overflow-auto p-4 custom-scrollbar">
                                    <div className="flex gap-4 min-w-[1300px]">
                                        <div className="flex flex-col pt-[52px] gap-2 w-28 flex-none">
                                            {DAY_NAMES.map(day => <div key={day} className="h-[120px] flex items-center justify-end pr-3 text-[10px] text-white/20 font-black uppercase tracking-widest">{day}</div>)}
                                        </div>
                                        <div className="grid grid-cols-5 gap-3 flex-1">
                                            {weeklyMenus.map((week, weekIdx) => (
                                                <div key={weekIdx} className="flex flex-col gap-2">
                                                    <div className="text-center h-10 border-b-2 border-amber-500/20 text-[11px] font-black text-amber-500 uppercase tracking-widest">{weekIdx + 1}. HAFTA</div>
                                                    {week.map((entry, idx) => (
                                                        <div key={idx} className="h-[120px]">
                                                            {entry ? (
                                                                <div className="bg-slate-800/40 p-3 rounded-xl border border-slate-700 h-full overflow-hidden flex flex-col">
                                                                    <span className="text-[10px] font-mono text-amber-500 mb-1">{entry[0].split('-').reverse().join('.')}</span>
                                                                    {entry[1].map((item, i) => <p key={i} className={`text-[11px] truncate ${i === 1 ? 'font-bold text-white' : 'text-white/60'}`}>{item}</p>)}
                                                                </div>
                                                            ) : <div className="h-full border border-dashed border-slate-800/30 rounded-xl"></div>}
                                                        </div>
                                                    ))}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showMenuManagement && <MenuManagementModal onClose={() => setShowMenuManagement(false)} />}

                    {modal.open && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md animate-fade-in no-print">
                            <div className="w-full max-w-md bg-slate-900 border border-slate-700 rounded-[2rem] p-8 shadow-2xl">
                                <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3"><i className="fas fa-clipboard-list text-amber-500"></i> Rezervasyon Bilgileri</h2>
                                <form onSubmit={(e) => { 
                                    e.preventDefault(); 
                                    const fd = new FormData(e.target);
                                    handleSave({
                                        customerName: fd.get('name'),
                                        adultCount: parseInt(fd.get('adults')),
                                        childCount: parseInt(fd.get('children')),
                                        phone: fd.get('phone'),
                                        tableNumber: parseInt(fd.get('table')),
                                        note: fd.get('note'),
                                        date: selectedDate
                                    });
                                }} className="space-y-4">
                                    <div><label className="text-[10px] text-white/50 font-black uppercase tracking-widest ml-1">Misafir</label><input required name="name" className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-amber-500" defaultValue={modal.data?.customerName} /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] text-white/50 font-black uppercase tracking-widest ml-1">Yetişkin</label><input required name="adults" type="number" min="1" className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white" defaultValue={modal.data?.adultCount || 2} /></div>
                                        <div><label className="text-[10px] text-white/50 font-black uppercase tracking-widest ml-1">Çocuk</label><input name="children" type="number" min="0" className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white" defaultValue={modal.data?.childCount || 0} /></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] text-white/50 font-black uppercase tracking-widest ml-1">Masa</label><select name="table" className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white" defaultValue={modal.data?.tableNumber || 1}>{Array.from({length: 30}, (_, i) => i + 1).map(n => <option key={n} value={n} disabled={modal.data?.tableNumber !== n && filtered.some(r => r.tableNumber === n)} className="bg-slate-900">Masa {n}</option>)}</select></div>
                                        <div><label className="text-[10px] text-white/50 font-black uppercase tracking-widest ml-1">Telefon</label><input required name="phone" className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white font-mono" defaultValue={modal.data?.phone} placeholder="05xx..." /></div>
                                    </div>
                                    <div><label className="text-[10px] text-white/50 font-black uppercase tracking-widest ml-1">Not (Opsiyonel)</label><textarea name="note" rows="2" className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white resize-none" defaultValue={modal.data?.note}></textarea></div>
                                    <div className="pt-4 space-y-2"><button className="w-full bg-amber-600 hover:bg-amber-500 text-white font-black py-4 rounded-xl shadow-xl uppercase tracking-widest">Kaydet</button><button type="button" onClick={() => setModal({ open: false, data: null })} className="w-full text-white/30 text-xs py-2 uppercase tracking-widest">Kapat</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
